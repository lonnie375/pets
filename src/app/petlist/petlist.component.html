<ng-container *ngFor="let pet of TheList">
    <!--  For delete, we have to listen for a delete event!-->
    <app-pet-detail (delete)="deletePet($event)" [ThePet]="pet"></app-pet-detail>
</ng-container>

<h2>Add Pet</h2>
<div>
    Name: <input type="text" [(ngModel)]="newName"><br>
    Species: <input type="text" [(ngModel)]="newSpecies"><br>
    Born: <input type="text" [(ngModel)]="newBorn"><br>
    <button (click)="add()">Add</button>
</div>
